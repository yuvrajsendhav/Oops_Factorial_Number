<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOps Factorial number</title>
</head>
<body>
    Enter Num: <input id="num">
<button onclick="show()">Faactorial</button>
<input id="answer">
    
</body>
<script>
    function show()
    {
    class Factorial
    {
     show()
    {
    var i, no, fact;
    fact=1;
    no=Number(document.getElementById("num").value);
    for(i=1; i<=no; i++)  
    {
    fact= fact*i;
    }  
    document.getElementById("answer").value= fact;
    }
}
    obj=new Factorial();
    obj.show();
}
    </script>
</html>
